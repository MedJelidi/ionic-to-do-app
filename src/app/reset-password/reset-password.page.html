<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title color="light">Enter New Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-text-center"
        offset-lg="3.5"
        offset-md="2"
        size-lg="5"
        size-md="8"
        size-sm="12"
      >
        <ion-card class="ion-padding-start ion-padding-end">
          <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <div
              *ngIf="showError && formControls.password.errors"
              class="ion-margin"
            >
              <ion-text
                *ngIf="formControls?.password?.errors?.required"
                color="danger"
              >
                Password is required.
              </ion-text>
              <ion-text
                *ngIf="formControls?.password?.errors?.minlength"
                color="danger"
              >
                Password should be minimum 6 characters.
              </ion-text>
            </div>
            <ion-item>
              <ion-label position="floating">Confirm New Password</ion-label>
              <ion-input
                formControlName="confPassword"
                type="password"
              ></ion-input>
            </ion-item>
            <div *ngIf="showError" class="ion-margin">
              <ion-text *ngIf="diffPass" color="danger">
                Passwords are different.
              </ion-text>
              <ion-text
                *ngIf="formControls?.confPassword?.errors?.required"
                color="danger"
              >
                Confirm Password is required.
              </ion-text>
            </div>
            <ion-spinner
              *ngIf="submitted"
              class="ion-margin"
              name="crescent"
            ></ion-spinner>
            <ion-button *ngIf="!submitted" class="ion-margin" type="submit">
              Submit
            </ion-button>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
