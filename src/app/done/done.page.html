<ion-header>
  <ion-toolbar>
    <ion-title>to-do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        class="d-flex-row d-space"
        offset-lg="3"
        offset-md="2"
        size-lg="6"
        size-md="8"
        size-sm="12"
      >
        <ion-text color="light">
          <h1 class="ion-no-margin ion-margin-top" id="today">
            <strong>Today</strong>
          </h1>
          <h6 class="ion-no-margin">{{today | date:'dd/MM/yyyy'}}</h6>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-lg="3" offset-md="2" size-lg="6" size-md="8" size-sm="12">
        <ion-list>
          <div *ngIf="loading">
            <ion-skeleton-text
              *ngFor="let i of [1, 2, 3, 4, 5]"
              animated
              class="custom-skeleton"
            ></ion-skeleton-text>
          </div>
          <ion-card
            *ngFor="let t of tasks"
            class="ion-padding ion-no-margin ion-margin-bottom"
          >
            <div class="d-flex-row d-space">
              <div class="d-flex-col">
                <ion-label class="name" color="light">{{t.name}}</ion-label>
                <ion-label>{{t.time}}</ion-label>
              </div>
              <div class="d-flex-row d-space buttons">
                <ion-icon
                  (click)="onRepeat(t.id)"
                  name="repeat-outline"
                ></ion-icon>
                <ion-icon
                  (click)="onDelete(t.id)"
                  name="trash-outline"
                ></ion-icon>
              </div>
            </div>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
